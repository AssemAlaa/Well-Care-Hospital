<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .schedule-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 1200px;
    margin: auto;
    overflow: hidden;
    /* border: 1px solid #ddd; */
    /* border-radius: 8px; */
}

.schedule-image {
    position: relative;
    width: 100%;
    height: 250px;
}

.schedule-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.schedule-content {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    /* gap: 20px; */
    padding: 20px;
    /* background: #f9f9f9; */
}

.schedule-item {
    text-align: center;
    padding: 10px;
    /* background: #fff; */
    border: 1px solid #ddd;
    /* border-radius: 8px; */
    /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
}

.schedule-item h3 {
    margin-bottom: 10px;
    color: #0066cc;
}

.schedule-item p {
    margin: 5px 0;
}

.schedule-item button {
    margin-top: 10px;
    padding: 8px 16px;
    color: #fff;
    background: #0066cc;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.schedule-item button:hover {
    background: #004d99;
}

    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="schedule-image">
            <img src="Picsart_24-12-25_00-28-02-000.png" alt="Doctor Image" />
        </div>
        <div class="schedule-content">
            <div class="schedule-item">
                <h3>Working Time</h3>
                <p>MON - WED: 9:00 AM - 7:00 PM</p>
                <p>THURSDAY: 9:00 AM - 6:30 PM</p>
                <p>FRIDAY: 9:00 AM - 6:00 PM</p>
                <p>SAT - SUN: CLOSE</p>
            </div>
            <div class="schedule-item">
                <h3>Doctor Timetable</h3>
                <p>Lorem ipsum dolor sit amet...</p>
                <button>View Timetable</button>
            </div>
            <div class="schedule-item">
                <h3>Emergency Case</h3>
                <p>+1-1800 121 564</p>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </div>
    
</body>
</html>
