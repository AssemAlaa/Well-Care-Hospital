<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://ffonts.googleapis.com/css2?family=poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/5479da0db5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>You may contact us in case of any queries or difficulties</p>
        </header>
        <div class="content">
            <div class="content-form">
                <section>
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                    <h2>Address</h2>
                    <p>WellCare Hospital <br>123 Healling Avenue, <br>Green Valley,CityVILLE</p>
                </section>
                <section>
                    <i class="fa-solid fa-phone fa-2x" aria-hidden="true"></i>
                    <h2>Phone</h2>
                    <p>+917817738027</p>
                </section>
                <section>
                    <i class="fa-solid fa-envelope fa-2x" aria-hidden="true"></i>
                    <h2>E-mail</h2>
                    <p>wellcare@gmail.com</p>
                </section>
            </div>
        </div>
        <form>
            <div class="form">
                <div class="right">
                    <div class="contact-form">
                        <input type="text" required>
                        <span>Full name</span>
                    </div>
                    <div class="contact-form">
                        <input type="E-mail" required>
                        <span>E-mail Id</span>
                    </div>
                    <div class="contact-form">
                        <textarea name="text"></textarea>
                        <span>
                            Type your message....
                        </span>
                    </div>
                    <div class="contact-form">
                        <input type="submit" name="submit">
                    </div>
                </div>
            </div>
        </form>
        <div class="media">
            <li><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i></li>
            <li><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></li>
        </div>
        <div class="empty">

        </div>
    </div>
            

</body>
</html>
